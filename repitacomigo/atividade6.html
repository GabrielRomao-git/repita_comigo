<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var aprovados = 0;
        valores();
        function valores() {
        var nota1 = parseFloat(prompt("Qual séra a primeira nota do aluno?"));
        var nota2 = parseFloat(prompt("Qual séra a segunda nota do aluno?"));
        
        var media = nota1 + nota2 /2;

           if (media >=9.5) {

                aprovados += 1; 
                menu();
            
            } else {menu();}
            
        }   
            aprovados

            function menu(){
            var texto = prompt("Calcular a média de outro aluno Sim/Não?");

            if (texto == "S" || texto == "s") {
                valores();

            } else (alert("A quantidade de alunos aprovados é de " + aprovados)) 
            window. close()
         }; 

        
            valores();
    </script>
</head>
